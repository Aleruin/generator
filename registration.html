<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Генератор заданий по теме "Продукционная модель"</title>
        <link rel="stylesheet" href="css/save.css">
    </head>
    <body>
        
        <h3>Вывод целевого факта путем применения прямого вывода</h3>
        <p>Для регистрации укажите ваше <span>ФИО</span> и номер группы.<br>

            <label>Ваше ФИО<input type="text" name="full-name" value="Ваше ФИО"></label>

        </div>
        <div id="group-num">
            <label>Номер вашей группы<input type="text" name="group-field" value="Номер вашей группы"></label>
            <p>Заполните номер вашей группы</p>
        </div>
        <div style="clear:both"></div>
        <input type="submit" id="continue" value="Продолжить">
        

        <script src="js/registration.js"></script>
    </body>
