<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Генератор заданий по теме "Продукционная модель"</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h3>Вывод целевого факта путем применения прямого вывода</h3>
        </header>
        <section>
            <p>Для решения задания с нуля нажмите кнопку <span>"Регистрация"</span></p>
            <input type="button" value="Регистрация">
        </section>
        <section>
            <p>Для редактирования решения задания нажмите кнопку <span>"Редактировать ответ"</span></p>
            <input type="file" id="load-file" value="Выбрать файл">
            <div style="clear:both"></div>
            <input type="button" id="check-result" value="Редактировать ответ"> 
        </section>
        <section>
            <p>Для того, чтобы узнать результаты своего решения, нажмите кнопку <span>"Посмотреть результаты"</span></p>
            <input type="button" value="Посмотреть результаты">
        </section>

        <script src="js/load-file.js"></script>
    </body>
</html>
